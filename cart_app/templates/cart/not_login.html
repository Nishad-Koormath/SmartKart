{% extends "base.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
<style>
    .cart-section {
        padding: 3rem 0;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        position: relative;
        overflow: hidden;
        min-height: calc(100vh - 76px);
    }

    .cart-section::after {
        content: '';
        position: absolute;
        top: 0;
        right: -5%;
        width: 45%;
        height: 100%;
        background: white;
        transform: skewX(-20deg);
        z-index: 1;
    }

    .cart-content {
        position: relative;
        z-index: 2;
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #000;
        margin-bottom: 1rem;
    }

    .section-subtitle {
        color: #666;
        margin-bottom: 2rem;
    }

    .login-button {
        width: 100%;
        max-width: 200px;
        padding: 0.75rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .login-button:hover {
        background: var(--primary-color-dark);
    }

    .home-link {
        text-align: center;
        color: #666;
    }

    .home-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .home-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 991.98px) {
        .cart-section::after {
            width: 100%;
            right: -75%;
        }
    }

    @media (max-width: 767.98px) {
        .cart-section {
            padding: 3rem 1rem;
        }
        
        .cart-content {
            padding: 2rem;
        }

        .section-title {
            font-size: 2rem;
        }
    }
</style>

<section class="cart-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="cart-content text-center">
                    <h2 class="section-title">Please Log In</h2>
                    <p class="section-subtitle">You need to be logged in to view and manage your shopping cart.</p>
                    
                    <div>
                        <a href="{% url 'login' %}" class="login-button">
                            Login to Continue
                        </a>
                    </div>
                    <p class="home-link">
                        <a href="{% url 'home' %}">
                            <i class="bi bi-arrow-left"></i>
                            Return to Homepage
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
